<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <style>
    
        body {
         
            background-image: url("../static/images/red1.jpg"); 
            background-size:1700px 850px;
            opacity: 0.7; 
            background-position:unset;
            background-repeat: no-repeat; 
           
        }

        
        .container {
            position: absolute; 
            top: 100px; 
            left: 100px; 
            background: linear-gradient(to right, rgba(83, 76, 76, 0.9), rgba(9, 9, 9, 0.8));
            padding: 20px; 
            border-radius: 10px; 
            border-style:solid;
            border-color: rgb(255, 255, 255);
            box-shadow: 0 4px 8px rgba(255, 251, 251, 0.1);
            animation: fadeIn 2s; 
        }

        @keyframes fadeIn {
            from {
                opacity: 0; 
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        
        h2 {
            color: rgb(255, 255, 255);
            margin: 0;
            font-size: 60px;
        }

        
        a {
            display: block;
            margin-top: 20px;
            color: rgb(195, 195, 207); 
            text-decoration: none;
            font-size: 20px;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ result }}</h2>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
